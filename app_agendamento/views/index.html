<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="views/style.css">

    <title>Agendamento</title>
</head>
<body>

    <div class= "container-md p-4">

        <h2 class="text-center p-2b "> Agendamento </h2>

        <form action="">
            <div class="row">
                <h3> Dados do paciente </h2>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Nome" aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="000.000.000-00" aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="(00) 00000-0000" aria-label=".form-control-sm example">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="Sobrenome" class="form-label">Sobrenome: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Sobrenome Completo" aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="nascimento" class="form-label">CPF:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="MM/DD/AAAA" aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="cep" class="form-label">CEP:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="000000-000" aria-label=".form-control-sm example">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Rua/Avenida, nº (número) - bairro, município - UF" aria-label=".form-control-sm example">
                </div>
            </div>

            <div class="row">
                <h3>Dados da consulta</h3>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="clinica" class="form-label">Clínica: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Digite..." aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="data" class="form-label">Data:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="DD/MM/AAAA" aria-label=".form-control-sm example">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="especialidade" class="form-label">Especialidade: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Digite..." aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-4">
                        <label for="horario" class="form-label">Hora:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="00:00" aria-label=".form-control-sm example">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite..." aria-label=".form-control-sm example" style="resize: none"></textarea>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-secondary mb-3 mx-auto" style="width: 90%">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
