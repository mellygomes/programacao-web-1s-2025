<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="views/style.css">

    <title>Agendamento</title>
</head>
<body>

    <div class= "container-md p-4">

        <h2 class="text-center p-2b "> Agendamento </h2>

        {{#erro_form}}
        <div class="alert alert-warning mt-2">
            <strong>Formulário</strong> inválido. Preencha todos os campos!
        </div>
        {{/erro_form}}

        {{#campos_invalidos}}
        <div class="alert alert-warning mt-2">
            <strong>{{.}}</strong> Não pode ser vazio!
        </div>
        {{/campos_invalidos}}

        <form action="/agendar_consulta" method="POST">
            <div class="row">
                <h3> Dados do paciente </h2>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome: </label> 
                        <input class="form-control form-control-sm" type="text" placeholder="Nome" aria-label=".form-control-sm example" name="nome" id="nome">
                    </div>

                    <div class="mb-4">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="000.000.000-00" aria-label=".form-control-sm example" name="cpf" id="cpf">
                    </div>

                    <div class="mb-4">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="(00) 00000-0000" aria-label=".form-control-sm example" name="telefone" id="telefone">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="sobrenome" class="form-label">Sobrenome: </label>
                        <input class="form-control form-control-sm" type="text" value="{{dados_consulta.nome}}" aria-label=".form-control-sm example" name="sobrenome" id="sobrenome">
                    </div>

                    <div class="mb-4">
                        <label for="nascimento" class="form-label">Data de nascimento:</label>
                        <input class="form-control form-control-sm" type="date" value="{{dados_consulta.nascimento}}" aria-label=".form-control-sm example" name="nascimento" id="nascimento">
                    </div>

                    <div class="mb-4">
                        <label for="cep" class="form-label">CEP:</label>
                        <input class="form-control form-control-sm" type="text" value="{{dados_consulta.cep}}" aria-label=".form-control-sm example" name="cep" id="cep">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Rua/Avenida, nº (número) - bairro, município - UF" aria-label=".form-control-sm example" name="endereco" id="endereco">
                </div>
            </div>

            <div class="row">
                <h3>Dados da consulta</h3>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="clinica" class="form-label">Clínica: </label>
                        <select class="form-select form-select-sm" name="clinica" id="clinica">
                            <option value="clinica 1">Clinica 1</option>
                            <option value="clinica 2">Clinica 2</option>
                            <option value="clinica 3">Clinica 3</option>
                            <option value="clinica 4">Clinica 4</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="data" class="form-label">Data:</label>
                        <input class="form-control form-control-sm" type="date" placeholder="DD/MM/AAAA" aria-label=".form-control-sm example" name="data" id="data">
                    </div>
                </div>

                <div class="col-6">
                    <div class="mb-4">
                        <label for="especialidade" class="form-label">Especialidade: </label>
                        <select class="form-select form-select-sm" name="especialidade" id="especialidade">
                            <option value="especialidade-1">Especialidade 1</option>
                            <option value="especialidade-2">Especialidade 2</option>
                            <option value="especialidade-3">Especialidade 3</option>
                            <option value="especialidade-4">Especialidade 4</option>
                        </select>                   
                    </div>

                    <div class="mb-4">
                        <label for="horario" class="form-label">Hora:</label>
                        <input class="form-control form-control-sm" type="time" placeholder="00:00" aria-label=".form-control-sm example" name="hora" id="hora">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea class="form-control" id="observacoes" rows="3" placeholder="Digite..." aria-label=".form-control-sm example" style="resize: none" name="observacoes" id="observacoes"></textarea>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-secondary mb-3 mx-auto" style="width: 90%">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
